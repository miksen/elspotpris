gzip on;
gzip_disable "msie6";

gzip_comp_level 6;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

server {
    listen 80;
    server_name elspotpris.dk www.elspotpris.dk;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://stromligning.dk$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name elspotpris.dk www.elspotpris.dk;
    ssl on;
    ssl_certificate /etc/letsencrypt/live/elspotpris.dk-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elspotpris.dk-0001/privkey.pem;

    return 301 $scheme://stromligning.dk$request_uri;
}

